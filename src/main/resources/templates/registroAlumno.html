<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Registro</title>
</head>
<body>
<h1 th:if="${alerta}" th:text="${alerta}"></h1>
<div class="mt-5">
<form th:action="@{/index/registro}" th:object="${alumno}" method="post">
  <div class="container d-flex flex-row justify-content-around align-items-center">
    <div class="fieldTextName d-flex flex-column text-center m-0">
      <p class="m-0 p-0">Dni</p>
      <input type="text" name="id" th:field="*{dni}" placeholder="Introduce el Dni"/>
    </div>
    <div class="fieldTextName d-flex flex-column text-center m-0">
      <p class="m-0 p-0">Dni</p>
      <input type="text" name="id" th:field="*{nombre}" placeholder="Introduce el Dni"/>
    </div>
    <div class="fieldBtnSubmit d-flex" style="align-self: end">
      <button type="submit" class="btn btn-info border text-white">GUARDAR</button>
    </div>
  </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
