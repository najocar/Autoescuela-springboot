<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  <link rel="stylesheet" href="../static/style.css">
  <title>Registro</title>
</head>
<body>
<h3 th:if="${alerta}" th:text="${alerta}" style="color: red"></h3>
<div class="w-fit center">
<form th:action="@{/index/registro}" th:object="${alumno}" method="post">
  <div>
    <div class="fieldTextName">
      <p class="mb-0">Dni</p>
      <input type="text" name="id" th:field="*{dni}" placeholder="Introduce el Dni"/>
    </div>
    <div class="fieldTextName">
      <p class="mb-0">Nombre</p>
      <input type="text" name="id" th:field="*{nombre}" placeholder="Introduce un Nombre"/>
    </div>
    <div class="fieldBtnSubmit" style="align-self: end">
      <button type="submit" class="button bg-primary w-100">GUARDAR</button>
    </div>
    <div class="fieldBtnSubmit d-flex" style="align-self: end">
      <a href="/index" class="button bg-primary w-100">Volver</a>
    </div>
  </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
