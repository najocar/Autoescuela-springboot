<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Title</title>
</head>
<body>
<div class="col-7">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno,iter: ${alumnos}">
            <td th:text="${alumno.dni}">Cargando...</td>
            <td th:text="${alumno.nombre}">Cargando...</td>
            <td>
                <button th:attr="onclick=|eliminarAlumno('${alumno.dni}')|" class="btn btn-primary">Eliminar</button>
            </td>
            <td><a th:href="@{/index/{dni}(dni=${alumno.dni})}" class="btn btn-primary">Ir a la página</a></td>
        </tr>
        </tbody>
    </table>
    <a href="index/registro" class="btn btn-primary">Registrar alumno</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function eliminarAlumno(dni) {
        if (confirm("¿Estás seguro que deseas eliminar al alumno con DNI " + dni + "?")) {
            fetch("/alumnos/" + dni, {
                method: "DELETE"
            }).then(response => {
                if (response.ok) {
                    alert("El alumno ha sido eliminado correctamente.");
                    location.reload(); // recargar la página para mostrar los cambios
                } else {
                    alert("Ha ocurrido un error al eliminar el alumno.");
                }
            });
        }
    }
</script>
</body>
</html>
